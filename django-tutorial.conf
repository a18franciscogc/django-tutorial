<VirtualHost *:80>
         ServerName django.tutorial
         ServerAdmin webmaster@localhost
	 
         ProxyPass /static/ !

         ProxyPass / uwsgi://127.0.0.1:3032/

         Alias /static/ /home/usuario/django-tutorial/include/static/

         <Directory /home/usuario/django-tutorial/include/static>
            Require all granted
            Allow from all
         </Directory>
         
         ErrorLog ${APACHE_LOG_DIR}/error.log
         CustomLog ${APACHE_LOG_DIR}/access.log combined         

         ErrorLog ${APACHE_LOG_DIR}/error.log
         CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
